 trait_track_lifestyle_a_spirituality_desc:0 "Люди, которые исследовали духовный мир или открыли свою внутреннюю сущность, открыли эзотерические способности."
 trait_lifestyle_weapons:1 "Пользователь оружия"
 trait_track_lifestyle_weapons:0 " Пользователь оружия"
