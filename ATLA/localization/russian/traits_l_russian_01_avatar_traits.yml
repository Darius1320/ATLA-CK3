 # MAA 
 Benders_flavor:0 "Benders всех типов объединяются для борьбы за монеты и престиж под одной крышей."
 # Bending Traits
 trait_fire_bender_1:0 "Firebender"
 trait_fire_bender_1_desc:0 "Этот персонаж владеет стихией огня.."
 trait_fire_bender_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился со способностью владеть огнем, впервые подаренной людям древними и мудрыми Sunstone Lion Turtles."
 trait_fire_bender_2:0 "Proficient Firebender"
 trait_fire_bender_2_desc:0 "Этот персонаж имеет некоторую подготовку в стихии огня."
 trait_fire_bender_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] добился среднего успеха, пытаясь улучшить контроль над огнем."
 trait_fire_bender_3:0 "Expert Firebender"
 trait_fire_bender_3_desc:0 "Этот персонаж имеет некоторое представление о том, как контролировать и понимать огонь."
 trait_fire_bender_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел твердое понимание того, что для них значит огонь и как подчинить его своей воле."
 trait_fire_bender_4:0 "Legendary Firebender"
 trait_fire_bender_4_desc:0 "This character has perfectly mastered firebending."
 trait_fire_bender_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] после десятилетий медитации и подчинения огня своей воле они усовершенствовали свое пламя."
 trait_air_bender_1:0 "Airbender"
 trait_air_bender_1_desc:0 "Этот персонаж владеет стихией воздуха."
 trait_air_bender_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился со способностью владеть Воздухом, впервые подаренной людям древними и мудрыми Quartz Lion Turtles."
 trait_air_bender_2:0 "Proficient Airbender"
 trait_air_bender_2_desc:0 "Этот персонаж имеет некоторую подготовку в стихии воздуха."
 trait_air_bender_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] добился среднего успеха, пытаясь улучшить свой контроль над воздухом."
 trait_air_bender_3:0 "Expert Airbender"
 trait_air_bender_3_desc:0 "Этот персонаж имеет некоторое представление о контроле и понимании воздуха."
 trait_air_bender_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] получил четкое представление о том, что для них значит воздух и как подчинить его своей воле."
 trait_air_bender_4:0 "Legendary Airbender"
 trait_air_bender_4_desc:0 "Этот персонаж в совершенстве освоил магию воздуха."
 trait_air_bender_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] после десятилетий медитаций и подчинения воздуха своей воле они усовершенствовали свой ветер."
 trait_water_bender_1:0 "Waterbender"
 trait_water_bender_1_desc:0 "Этот персонаж владеет стихией воды.."
 trait_water_bender_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился со способностью владеть Водой, впервые подаренной людям древними и мудрыми Aquamarine Lion Turtles."
 trait_water_bender_2:0 "Proficient Waterbender"
 trait_water_bender_2_desc:0 "Этот персонаж имеет некоторую подготовку в стихии воды."
 trait_water_bender_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] добились среднего успеха, пытаясь улучшить свой контроль над водой."
 trait_water_bender_3:0 "Expert Waterbender"
 trait_water_bender_3_desc:0 "Этот персонаж имеет некоторое представление о том, как контролировать и понимать воду."
 trait_water_bender_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел твердое понимание того, что для них значит вода и как подчинить ее своей воле."
 trait_water_bender_4:0 "Legendary Waterbender"
 trait_water_bender_4_desc:0 "Этот персонаж в совершенстве освоил магию воды."
 trait_water_bender_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] после десятилетий медитации и подчинения жидкости своей воле они усовершенствовали то, что для них значит вода."
 trait_earth_bender_1:0 "Earthbender"
 trait_earth_bender_1_desc:0 "Этот персонаж владеет стихией земли."
 trait_earth_bender_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился со способностью владеть Землей, впервые подаренной людям древними и мудрыми Emerald Lion Turtles."
 trait_earth_bender_2:0 "Proficient Earthbender"
 trait_earth_bender_2_desc:0 "Этот персонаж имеет некоторую подготовку к стихии земли."
 trait_earth_bender_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] добился среднего успеха, пытаясь улучшить свой контроль над землей."
 trait_earth_bender_3:0 "Expert Earthbender"
 trait_earth_bender_3_desc:0 "Этот персонаж имеет некоторое представление о том, как контролировать и понимать Землю."
 trait_earth_bender_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел твердое понимание того, что для них значит земля и как подчинить ее своей воле."
 trait_earth_bender_4:0 "Legendary Earthbender"
 trait_earth_bender_4_desc:0 "Этот персонаж в совершенстве освоил магию земли."
 trait_earth_bender_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] после десятилетий медитации и подчинения твердых тел своей воле они усовершенствовали то, что для них значит земля."
 # Specialty Bending
 trait_combustion_bending:0 "Горение Bending"
 trait_combustion_bending_desc:0 "Горение benders в ходе интенсивных и смертоносных тренировок научились стрелять конденсированными лучами, вызывающими взрывы."
 trait_combustion_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всегда сверкает третьим глазом, как будто они готовы уничтожить тебя прямо сейчас."
 trait_lightning_generation:0 "Поколение Молний"
 trait_lightning_generation_desc:0 "Молния benders может вызвать сильные разрушения и почти мгновенную смерть даже магам, даже они не могут защитить себя от молнии."
 trait_lightning_generation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] достиг самой чистой и разрушительной формы огня bending."
 trait_lightning_redirection:0 "Молниеносное перенаправление"
 trait_lightning_redirection_desc:0 "Benders умеет использовать перенаправление молнии, может поймать молнию, брошенную молнией benders и перенаправить туда, куда они захотят."
 trait_lightning_redirection_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] достиг внутреннего покоя, открыв способность перенаправлять молнию."
 trait_water_healing:0 "Выздоровление"
 trait_water_healing_desc:0 "Целители умеют с помощью магии воды ускорять естественную регенерацию организма."
 trait_water_healing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может использовать свою воду bending исцелять других."
 trait_blood_bending:0 "Кровь Bending"
 trait_blood_bending_desc:0 "Кровь benders может лишить других людей контроля над телом в полнолуние."
 trait_blood_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вызывает у них странное чувство, приводящее людей в бешенство."
 trait_weightlessness:0 "Невесомость"
 trait_weightlessness_desc:0 "Невесомость airbenders это те, кто отбросил все земные желания, обретя способность летать."
 trait_weightlessness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отбросил все земные желания."
 trait_sound_bending:0 "Звук Bending"
 trait_sound_bending_desc:0 "Звук benders способны использовать свой чрезвычайно точный воздух bending вызывать или увеличивать шум."
 trait_sound_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может дезориентировать или убить своих врагов, используя звук."
 trait_seismic_sense:0 "Сейсмическое чувство"
 trait_seismic_sense_desc:0 "Сейсмическое чувство — это способность чувствовать вибрации сквозь землю, используя земные bending."
 trait_seismic_sense_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может ощущать вибрации через землю."
 trait_lava_bending:0 "Лава Bending"
 trait_lava_bending_desc:0 "Лава benders может нагреть землю и bend расплавленный шлак на своих врагов."
 trait_lava_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может bend пол под своими врагами, причиняя им сильную боль и страдания."
 trait_metal_bending:0 "Металл Bending"
 trait_metal_bending_desc:0 "Металл benders способны ощущать неочищенную землю в металле и bend это по их воле."
 trait_metal_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может bend металл, что делает их опасным противником."
 # Non-bending Traits
 trait_positive_jing:0 "Позитивный Jing"
 trait_positive_jing_desc:0 "Позитивный jing это агрессивное и смелое выражение ци."
 trait_positive_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет тенденцию быть смелым и резким."
 trait_negative_jing:0 "Отрицательный Jing"
 trait_negative_jing_desc:0 "Отрицательный jing это защитное и пассивное выражение ци."
 trait_negative_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет тенденцию быть молчаливым и равнодушным."
 trait_neutral_jing:0 "Нейтральный Jing"
 trait_neutral_jing_desc:0 "Нейтральный jing это терпеливое и оппортунистическое выражение ци."
 trait_neutral_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] склонен ждать, когда наступит подходящий момент."
 trait_chi_blocker:0 "Блокатор Ци"
 trait_chi_blocker_desc:0 "Блокаторы ци научились отключать ци benders"
 trait_chi_blocker_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] даже без таланта bending, вселяет страх в сердца benders."
 trait_weapons_1:0 "Оружие Новичок"
 trait_weapons_1_desc:0 "Новички в оружии мало обучены выбранной ими специальности."
 trait_weapons_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] у него мало таланта к оружию"
 trait_weapons_2:0 "Эксперт по оружию"
 trait_weapons_2_desc:0 "Эксперты по оружию имеют солидный боевой опыт и понимание своего вооружения."
 trait_weapons_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] владеет оружием так, как будто оно является его частью."
 trait_weapons_3:0 "Мастер оружия"
 trait_weapons_3_desc:0 "Мастера оружия стали едины со своим выбранным жанром оружия."
 trait_weapons_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] сплелся со своим оружием, чувствуя от него боль и радость."
 trait_a_spirituality_1:0 "спиритуалист"
 trait_a_spirituality_1_desc:0 "Этот персонаж после прозрения открыл эзотерические способности.."
 trait_a_spirituality_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обрел понимание запредельного."
 trait_a_spirituality_2:0 "Опытный спиритуалист"
 trait_a_spirituality_2_desc:0 "Этот персонаж, углубившись в свои мысли, открыл дополнительные эзотерические способности.."
 trait_a_spirituality_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] углубился в запредельное."
 trait_a_spirituality_3:0 "Эксперт-спиритуалист"
 trait_a_spirituality_3_desc:0 "Этот персонаж после десятилетий самоанализа смешал миры."
 trait_a_spirituality_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] углубился в свои внутренние мысли, сортируя то, что они узнали и что это значит."
 trait_a_spirituality_4:0 "Легендарный спиритуалист"
 trait_a_spirituality_4_desc:0 "Этому персонажу не нужна плоть после достижения вершины духовности.."
 trait_a_spirituality_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] достиг утопии."
 # Commander Traits
 trait_bending_commander_1:0 "Командир элементалей"
 trait_bending_commander_1_desc:0 "Этот персонаж после многих лет тренировок догадывается, как использовать свои способности в своих целях во время войны."
 trait_bending_commander_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] только что понял, как получить контроль над своей армией."
 trait_bending_commander_2:0 "Опытный командир стихий"
 trait_bending_commander_2_desc:0 "Этот персонаж после многих лет тренировок догадывается, как использовать свои способности в своих целях во время войны."
 trait_bending_commander_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает, как сочетать свои сгибания с атаками своих армий без сгибания."
 trait_bending_commander_3:0 "Эксперт-командир элементалей"
 trait_bending_commander_3_desc:0 "Этот персонаж после многих лет тренировок догадывается, как использовать свои способности в своих целях во время войны.."
 trait_bending_commander_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] стал единым целым с приливами и отливами поля боя."
 trait_bending_commander_4:0 "Легендарный командир элементалей"
 trait_bending_commander_4_desc:0 "Этот персонаж после многих лет тренировок догадывается, как использовать свои способности в своих целях во время войны.."
 trait_bending_commander_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] стала войной."
