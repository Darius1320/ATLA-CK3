 # Specialty Bending
 trait_combustion_bending:0 "Combustion Bending"
 trait_combustion_bending_desc:0 "Combustion benders under intensive and deadly training have learnt to shoot condense beams that cause explosions."
 trait_combustion_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] always has a sparkle in their third eye, as if they're ready to destroy you right this instant."
 trait_lightning_generation:0 "Lightning Generation"
 trait_lightning_generation_desc:0 "Lightning benders can cause extreme destruction and near instant death to even benders, even they cannot protect themselves from lightning."
 trait_lightning_generation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has achieved the most purest and destructive form of fire bending."
 trait_lightning_redirection:0 "Lightning Redirection"
 trait_lightning_redirection_desc:0 "Benders able to use lightning redirection can catch the lightning thrown by lightning benders and redirect to whereever they choose."
 trait_lightning_redirection_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has attained inner peace, unlocking the ability to redirect lightning."
 trait_water_healing:0 "Healing"
 trait_water_healing_desc:0 "Healers are able to use their water bending to speed up the natural regeneration of the body"
 trait_water_healing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is able to use their water bending to heal others."
 trait_blood_bending:0 "Blood Bending"
 trait_blood_bending_desc:0 "Blood benders can rip the bodily control out of others during the full moon."
 trait_blood_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an uncanny feeling to them, putting people on edge."
 trait_weightlessness:0 "Weightlessness"
 trait_weightlessness_desc:0 "Weightlessness airbenders are those who have shed all earthly desires, gaining the ability to fly."
 trait_weightlessness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has shed all earthly desires."
 trait_sound_bending:0 "Sound Bending"
 trait_sound_bending_desc:0 "Sound benders are able to use their extremely precise air bending to cause or inflate noise."
 trait_sound_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] can disorient or kill their enemies using sound."
 trait_seismic_sense:0 "Seismic Sense"
 trait_seismic_sense_desc:0 "Seismic Sense is the ability to feel vibrations through the earth, using earth bending."
 trait_seismic_sense_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] can sense vibrations through the earth."
 trait_lava_bending:0 "Lava Bending"
 trait_lava_bending_desc:0 "Lava benders can heat the earth and bend the molten slag at their enemies."
 trait_lava_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is able to bend the floor beneath their enemies, sending them in extreme pain and misery."
 trait_metal_bending:0 "Metal Bending"
 trait_metal_bending_desc:0 "Metal benders are able to sense the unrefined earth in metal and bend it to their will."
 trait_metal_bending_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is able to bend metal, making them a dangerous foe."
 # Non-bending Traits
 trait_positive_jing:0 "Positive Jing"
 trait_positive_jing_desc:0 "Positive jing is an aggressive and bold expression of chi."
 trait_positive_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] tends to be bold and blunt."
 trait_negative_jing:0 "Negative Jing"
 trait_negative_jing_desc:0 "Negative jing is an defensive and passive expression of chi."
 trait_negative_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] tends to be silent and uncaring."
 trait_neutral_jing:0 "Neutral Jing"
 trait_neutral_jing_desc:0 "Neutral jing is an patient and opportunist expression of chi."
 trait_neutral_jing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] tends to wait for when the moment is right."
 trait_chi_blocker:0 "Chi Blocker"
 trait_chi_blocker_desc:0 "Chi blockers have learnt how to disable the chi of benders"
 trait_chi_blocker_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] even without the talent of bending, strikes fear into the hearts of benders."
 trait_weapons_1:0 "Weapons Novice"
 trait_weapons_1_desc:0 "Weapon Novices have little training in their chosen specialty."
 trait_weapons_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has little talent for weaponry"
 trait_weapons_2:0 "Weapons Expert"
 trait_weapons_2_desc:0 "Weapons Experts have solid battlefield experience and an understanding of their weaponry."
 trait_weapons_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has wields weapons as if they're apart of them."
 trait_weapons_3:0 "Weapons Master"
 trait_weapons_3_desc:0 "Weapons Masters have become one with their chosen genre of weapons."
 trait_weapons_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has become intertwined with their weapon, feeling pain and joy from it."
 trait_a_spirituality_1:0 "Spiritualist"
 trait_a_spirituality_1_desc:0 "This character after an epiphany has unlocked esoteric abilities."
 trait_a_spirituality_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has gained insights to the beyond."
 trait_a_spirituality_2:0 "Proficient Spiritualist"
 trait_a_spirituality_2_desc:0 "This character after delving into their thoughts has unlocked further esoteric abilities."
 trait_a_spirituality_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has delved into the beyond."
 trait_a_spirituality_3:0 "Expert Spiritualist"
 trait_a_spirituality_3_desc:0 "This character after decades of self prospection has blended the realms."
 trait_a_spirituality_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has delved into their inner thoughts sorting what they've learned and what it means."
 trait_a_spirituality_4:0 "Legendary Spiritualist"
 trait_a_spirituality_4_desc:0 "This character has no need for flesh after treading to the peak of spirituality."
 trait_a_spirituality_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has achieved utopia."
